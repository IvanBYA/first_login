<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css ">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Login - Inicia Sesión</title>
    </head>
    <body>
        <form action="" class="login">
            <h1>Registrate</h1>
            <div class="contenido-contenedor">
                <div class="input-contenedor">
                    <i class="fas fa-user icon"></i>
                    <input type="text" name="Nombre Completo" id="name" placeholder="Nombre Completo" required>
                </div>
                <br>
                <div class="input-contenedor">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" name="Email" id="email" placeholder="Email" required>
                    </div>
                <br>
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" name="Password" id="password" placeholder="Contraseña" required>
                </div>
            </div>
            <br>
            <button type="submit">Crear Cuenta</button>
            <br>
            <div class="condiciones-inicio_sesion">
                <p>Al Registrate aceptas nuestras <a href="#">condiciones de uso</a> y <a href="#">politica de privacidad</a></p>
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
        </form>
    </body>
</html>
