<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css ">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Login - Inicia Sesión</title>
    </head>
    <body>
        <form action="" class="login">
            <h1>Iniciar Sesión</h1>
            <div class="contenido-contenedor">
                <div class="input-contenedor">
                    <i class="fas fa-user icon"></i>
                    <input type="email" name="Correo Electronico" id="email" placeholder="Correo Electronico" required>
                </div>
                <br>
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" name="password" id="email" placeholder="Contraseña" required>
                    </div>
                <br>
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" name="confirm-password" id="password" placeholder="Confirmar Contraseña" required>
                </div>
            </div>
            <br>
            <button type="submit">Iniciar Sesión</button>
            <br>
            <div class="condiciones-inicio_sesion">
                <p>Al Iniciar Sesión aceptas nuestras <a href="#">condiciones de uso</a> y <a href="#">politica de privacidad</a></p>
                <p>¿No tienes una cuenta? <a href="registro.html">Registrarse</a></p>
            </div>
        </form>
    </body>
</html>
